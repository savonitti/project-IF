<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="counter.js"></script>
    <title>Project IF</title>
</head>
<body>
    <header>
        <nav id="Navigator">
            <div>
                <p>Campfire</p>
            </div>
            <div>
                <p>Hero</p>
            </div>
        </nav>

        <div id="resources">
            <div id="wood">
                <label for="">Wood</label>
                <p id="value_wood">50</p>
            </div>
            <div id="stone">
                <label for="">Stone</label>
                <p  id="value_stone">50</p>
            </div>
            <div id="food">
                <label for="">Food</label>
                <p  id="value_food">100</p>
            </div>
            <div id="gold">
                <label for="">Gold</label>
                <p  id="value_gold">100</p>
            </div>
        </div>
    </header>

    <div id="menu_compras">
        <div id="wood_maker">
            <div>
                <button id="wood_maker" onclick="add_maker('wood_maker',price_WoodMaker)" >
                    <img src="./Idle_masters/hud/Icons/Craft Icons/Woodchopper.png"></button>
                <span id="toolTip_wood_maker"></span>
            </div>
            <p>1</p>
        </div>
        <div id="stone_maker">
            <div>
                <button id="stone_maker" onclick="buyStoneProd(),showToolTip('stone_maker','toolTip_stone_maker', `Wood: ${(parseInt(getElementById('stone_maker_num').textContent)*15)} , Stone: ${(parseInt(getElementById('stone_maker_num').textContent)*8)}`)"
                onmouseover="showToolTip('stone_maker','toolTip_stone_maker', `Wood: ${(parseInt(getElementById('stone_maker_num').textContent)*15)} , Stone: ${(parseInt(getElementById('stone_maker_num').textContent)*8)}`)" 
                onmouseout="hideToolTip('stone_maker','toolTip_stone_maker')">
                    <img src="./Idle_masters/hud/Icons/Craft Icons/stoneCutter.png"> - Buy Stone Cutter</img>
                </button>
                <span id="toolTip_stone_maker"></span>
            </div>
            <p id="stone_maker_num">1</p>
        </div>
        <div id="food_maker">
            <div>
                <button id="food_maker" onclick="add_maker('food_maker')">Buy Food Maker</button>
                <span id="toolTip_food_makerd"></span>
            </div>
            <p>1</p>
        </div>
        <div id="gold_maker">
            <div>
                <button id="gold_maker" onclick="add_maker('gold_maker')">Buy Gold Maker</button>
                <span id="toolTip_gold_maker"></span>
            </div>
            <p>1</p>
        </div>
    </div>
</body>
</html>
